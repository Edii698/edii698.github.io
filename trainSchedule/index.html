<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

    <!-- firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <!-- moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <style type="text/css">
      .none {
        display: none;
      }

      .metro {
        font-family: 'Archivo Black', sans-serif;
      }
    </style>

  </head>

  <body>
    <!-- Page header with company name -->
    <div class="container">

      <div class="jumbotron" style="background-color: orange; color: white">
        <h1 class="text-center metro">Metro Rail Train Schedule</h1>
        <h3 class="text-center metro">arrivals may change due to unexpected delays.</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Schedule -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Metro Rail Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-times'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
        </div>

          <!-- Add your train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
                  <h3 class="panel-title"><strong>Add a Train to the Schedule</strong></h3>
                </div>
                    <div class="panel-body">

                      <!-- add a train form -->
                            <form>
                              <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                              </div>
                              <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                              </div>
                              <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-input">
                              </div>
                              <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                              </div>
                              <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                            </form>

                    </div>
              </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
                  <h3 class="panel-title"><strong>Log in to add a train</strong></h3>
                </div>
                    <div class="panel-body">

                      <!-- the login form -->
                            <form>
                              <div class="form-group">
                                <label for="train-name-input">Email</label>
                                <input type="email" class="form-control" id="email-input">
                              </div>
                              <div class="form-group">
                                <label for="destination-input">Password</label>
                                <input type="password" class="form-control" id="password-input">
                              </div>
                              
                              <button type="logIn" class="btn btn-primary" id="loginBtn">Log In</button>
                              <button type="submit" class="btn btn-default" id="signUpBtn">Sign Up</button>
                              <button type="logout" class="btn btn-primary none" id="logOutBtn">Log Out</button>
                            </form>

                    </div>

                </div>
            
          </div>
        </div>
    </div>

    <!-- link to js -->
    <script src="assets/schedule.js"></script>

  </body>

</html>
