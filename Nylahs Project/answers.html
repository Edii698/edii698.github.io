<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/animate.css" />
    <title>jeopardy</title>
    <style>
      .box {
        background-color: rgb(0, 86, 199);
        border: 2px solid rgb(82, 248, 179);
        margin-top: 0.25rem;
        margin-bottom: 0.75rem;
        height: 7rem;
        text-align: center;
      }

      .box-title {
        margin-top: 0.25rem;
        margin-bottom: 0.75rem;
        height: 6rem;
        text-align: center;
        background-color: rgb(0, 86, 199);
        font-family: "Lobster", cursive;
        color: rgb(227, 245, 255);
        font-size: 3.5rem;
        border: 3px rgb(227, 245, 255) solid;
      }

      .points {
        margin: auto;
        font-weight: 500;
        font-size: 5rem;
        font-family: "Lobster", cursive;
        color: goldenrod;
      }

      .wrapper {
        margin: 1rem auto;
        width: 90%;
      }

      .question-box {
        margin-bottom: 1rem;
      }

      .box:hover {
        transition: 400ms;
        border: 6px goldenrod solid;
      }

      .modal-title {
        font-weight: 500;
        font-size: 3rem;
        font-family: "Lobster", cursive;
      }

      .question {
        font-size: 1.5rem;
        font-weight: 300;
      }

      a {
        font-size: 2rem;
        font-weight: 200;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <div class="row">
        <div class="col sm-12 box-title">
          Nylah's Trivia Game!
        </div>
      </div>
      <div id="questions"></div>
      <a href="/index.html">Back</a>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/data.json"></script>
    <script>
      $(document).ready(function() {
        $.getJSON("/data.json", function(data) {
          console.log(data);
          let output = "<div>";
          $.each(data, function(key, val) {
            output +=
              '<div class="">' +
              '<div class="question">' +
              "<strong>" +
              val.question +
              "</strong>" +
              " " +
              val.answer +
              "</div>" +
              "</div>";

            $(val.num).on("shown.bs.modal", function() {
              $(val.num).trigger("focus");
            });
          });
          output += "<div>";
          $("#questions").html(output);
        });
        // $("#answer-btn").click(() => {
        //   e.preventDefault();
        //   console.log("working");
        //   $(".answers").removeClass("hide");
        // });
      });
    </script>
  </body>
</html>
